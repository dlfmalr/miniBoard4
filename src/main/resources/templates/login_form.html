<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<div layout:fragment="content">
    <form th:action="@{/login}" th:object="${memberForm}" method="post">
        <input type="text" name="username" class="input" placeholder="아이디">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></p>
        <input type="password" name="password" class="input" placeholder="비밀번호">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <input type="submit" class="btn" value="로그인">
    </form>
</div>
</html>
